apiVersion: v1
kind: Namespace
metadata: # kpt-merge: /rbac-test
  name: rbac-test
  annotations:
    internal.kpt.dev/upstream-identifier: '|Namespace|default|rbac-test'
---
apiVersion: v1
kind: ServiceAccount
metadata: # kpt-merge: rbac-test/pod-reader
  name: pod-reader
  namespace: rbac-test
  annotations:
    internal.kpt.dev/upstream-identifier: '|ServiceAccount|rbac-test|pod-reader'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata: # kpt-merge: rbac-test/pod-reader-role
  name: pod-reader-role
  namespace: rbac-test
  annotations:
    internal.kpt.dev/upstream-identifier: 'rbac.authorization.k8s.io|Role|rbac-test|pod-reader-role'
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata: # kpt-merge: rbac-test/pod-reader-binding
  name: pod-reader-binding
  namespace: rbac-test
  annotations:
    internal.kpt.dev/upstream-identifier: 'rbac.authorization.k8s.io|RoleBinding|rbac-test|pod-reader-binding'
subjects:
- kind: ServiceAccount
  name: pod-reader
  namespace: rbac-test
roleRef:
  kind: Role
  name: pod-reader-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata: # kpt-merge: rbac-test/test-pod
  name: test-pod
  namespace: rbac-test
  labels:
    app: test
  annotations:
    internal.kpt.dev/upstream-identifier: '|Pod|rbac-test|test-pod'
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
