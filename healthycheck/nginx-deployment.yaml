apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 5   # 等待 5 秒后开始健康检查
          periodSeconds: 10         # 每 10 秒检查一次
          failureThreshold: 3       # 健康检查失败 3 次后重启容器
        readinessProbe:
          httpGet:
            path: /readiness
            port: 80
          initialDelaySeconds: 5   # 等待 5 秒后开始准备检查
          periodSeconds: 10         # 每 10 秒检查一次
          failureThreshold: 3       # 准备检查失败 3 次后标记为未准备好
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Volume
metadata:
  name: nginx-config
spec:
  configMap:
    name: nginx-healthcheck-config
